<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Merry Christmas | Amazing 3D Card Rotate On Mousemove</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <div
        style="
          width: 740px;
          height: 400px;

          border-radius: 8px;
          margin-bottom: -100px;
        "
      >
        <!-- Card 1 Content -->

        <div class="title-1">
          <h2>
            " May your Christmas sparkle with moments of love, laughter, and
            goodwill. Wishing you and your loved ones a Merry Christmas filled
            with joy, warmth, and wonderful memories. Cheers to the magic of the
            season! "
          </h2>
        </div>
      </div>

      <div
        style="
          width: 740px;
          height: 800px;

          border-radius: 8px;
          margin-bottom: 110px;
        "
      >
        <!-- Card 2 Content -->

        <div class="container">
          <div class="card">
            <div class="card-bg">
              <img src="card-bg.jpg" alt="" />
            </div>
            <div class="title">
              <h2>Merry</h2>
              <h1>Christmas</h1>
              <h3>& Happy New Year</h3>
            </div>
            <div class="images">
              <img src="santa.png" class="santa" alt="" />
              <img src="tree.png" class="tree" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div
        style="
          width: 740px;
          height: 750px;
          border-radius: 8px;
          margin-bottom: 20px;
        "
      >
        <!-- Card 3 Content -->

        <img src="TL.png" class="TL" alt="" />
        <img src="s2.png" class="s1" alt="" />
        <h2 class="Teamlead">TEAM DJ</h2>
      </div>
      <div
        style="
          width: 740px;
          height: 630px;
          border-radius: 8px;

          margin-bottom: 124px;
        "
      >
        <!-- Card 4 Content -->

        <img src="t1.jpeg" class="t1" alt="" />
        <img src="t2.jpeg" class="t2" alt="" />
        <img src="t3.jpeg" class="t3" alt="" />
      </div>
      <div style="width: 740px; height: 450px; border-radius: 8px">
        <!-- Card 4 Content -->
        <div class="waviy">
          <span style="--i: 1">T</span>
          <span style="--i: 2">H</span>
          <span style="--i: 3">A</span>
          <span style="--i: 4">N</span>
          <span style="--i: 5">K</span>
          <span style="--i: 6"></span>
          <span style="--i: 7">Y</span>
          <span style="--i: 8">O</span>
          <span style="--i: 9">U</span>
          <span style="--i: 10"></span>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const container = document.querySelector(".container");
      const card = document.querySelector(".card");
      const title = document.querySelector(".title");
      const santa = document.querySelector(".santa");
      const tree = document.querySelector(".tree");

      //card rotate on mouse move
      container.addEventListener("mousemove", (rotate) => {
        let x = (innerWidth / 2 - rotate.pageX) / 15;
        let y = (innerHeight / 2 - rotate.pageY) / 15;

        card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
      });

      //card effects on mouse over the card
      container.addEventListener("mouseover", () => {
        title.style.transform = "translate3d(0, 0, 160px)";
        santa.style.transform = "translate3d(0, 0, 220px)";
        tree.style.transform = "translate3d(0, 0, 120px)";
        card.style.transition = "all 0.1s ease";
      });

      //card back to normal when mouse out
      container.addEventListener("mouseout", () => {
        card.style.transform = "rotateY(0deg) rotateX(0deg)";
        card.style.transition = "all 0.5s ease";
        title.style.transform = "translate3d(0, 0, 0)";
        santa.style.transform = "translate3d(0, 0, 0)";
        tree.style.transform = "translate3d(0, 0, 0)";
      });
    </script>
  </body>
</html>
